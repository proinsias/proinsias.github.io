---
# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'.
# If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme
remote_theme: mmistakes/minimal-mistakes@4.24.0

locale: en-US
title: Looking for data in all the right places...
title_separator: "-"
subtitle: # site tagline that appears below site title in masthead
name: Francis T. O'Donovan
description: >-
  My home on the web.
# the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
url: https://proinsias.github.io # Leave off trailing forward slashes when setting url.
# baseurl: '/blog' # the subpath of your site, e.g. "/blog"  # Don't need this if there's no subpath.
# GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
repository: proinsias/proinsias.github.io
# "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin: default
# filename of teaser fallback teaser image placed in /images/,
# e.g., "500x300.png"
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
# breadcrumbs: false # true, false (default)
words_per_minute: 200
comments:
  # false (default), "disqus", "discourse", "facebook", "staticman",
  # "staticman_v2", "utterances", "custom"
  # yamllint disable-line rule:line-length
  provider: facebook
  disqus:
    # yamllint disable-line rule:line-length
    # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
    shortname:
  discourse:
    # yamllint disable-line rule:line-length
    server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook: # FIXME
    # https://developers.facebook.com/docs/plugins/comments
    appid:
    num_posts: # 5 (default)
    colorscheme: # "light" (default), "dark"
  utterances:
    theme: # "github-light" (default), "github-dark"
    issue_term: # "pathname" (default)
  giscus:
    repo_id: # Shown during giscus setup at https://giscus.app
    category_name: # Full text name of the category
    category_id: # Shown during giscus setup at https://giscus.app
    discussion_term: # "pathname" (default), "url", "title", "og:title"
    reactions_enabled: # '1' for enabled (default), '0' for disabled
    theme: # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
  staticman:
    branch: # "master"
    endpoint: # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey:
  secret:
atom_feed: # To link to an externally hosted feed
  path: # blank (default) uses feed.xml
  hide: # true, false (default)
search: true # true, false (default)
search_full_content: # true, false (default). Setting to true could impact page load performance.
search_provider: # lunr (default), algolia, google
lunr:
  search_within_pages: # true, false (default)
algolia:
  application_id: # YOUR_APPLICATION_ID
  index_name: # YOUR_INDEX_NAME
  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false
google:
  search_engine_id: # YOUR_SEARCH_ENGINE_ID
  instant_search: # false (default), true

# SEO Related
google_site_verification: wtuOVsGiCFaCgBQRQKNSBUcMfBCPlGZtGV_YQtO56vo
