# Site Footer
footer:
  links:
    - label: Website
      icon: fas fa-fw fa-link
      url: # "https://proinsias.github.io/"

# Reading Files
include:
  - .htaccess
  - .well-known
  - _pages

exclude:
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - /bin
  - Capfile
  - CHANGELOG
  - config
  - /docs # Ignore Minimal Mistakes /docs.
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README.md
  - techstack.md
  - /test # Ignore Minimal Mistakes /test.
  - tmp
  - vendor
  - "*.sublime-project"
  - "*.sublime-workspace"

keep_files:
  - .git
  - .svn

encoding: UTF-8
markdown_ext: markdown,mkdown,mkdn,mkd,md

# Conversion
excerpt_separator: "\n\n"
incremental: false
highlighter: rouge
lsi: false
markdown: kramdown

# Markdown Processing
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks.
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting.
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css.
    css_class: "highlight"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
paginate: 5 # amount of posts to show
paginate_path: /page:num/
permalink: /:categories/:title/
timezone: "America/New_York" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-algolia
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem.
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag # Create metadata tags for search engines and social networks.
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem.
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-algolia
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development # disable compression in dev environment

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: "posts"
    values:
      author_profile: true
      comments: true
      layout: single
      read_time: true
      related: true
      share: true
      show_date: true
  # _pages
  - scope:
      path: _pages
      type: "pages"
    values:
      author_profile: true
      comments: true
      layout: single
      read_time: true
      related: true
      share: true
      show_date: true

prose:
  rooturl: "_posts"
  siteurl: "https://proinsias.github.io"
  media: "assets/images"
  ignore:
    - .cspell.json
    - .editorconfig
    - /.github
    - .gitignore
    - .gitleaksignore
    - .gitlint
    - .gitpod.Dockerfile
    - .gitpod.yml
    - .jscpd.json
    - .markdown-lint-check.json
    - .markdownlint.json
    - .mdl.rb
    - .mdlrc
    - .mega-linter.yml
    - .pre-commit-config.yaml
    - .prettierignore
    - .prettierrc.json
    - .shellcheckrc
    - .sourcery.yaml
    - .textlintrc.json
    - .v8rrc.yaml
    - .yamllint.yml
    - /.well-known
    - /bin
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - project-words.txt
    - _config.yml
    - /_data
    - /_includes
    - /_layouts
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "single"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "last_modified_at"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "excerpt"
        field:
          element: "text"
          label: "Excerpt"
          placeholder: "Excerpt"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "published"
          value: "true"
      - name: "categories"
        field:
          element: "select"
          label: "Select Category"
          placeholder: "Choose Category"
          options:
            - name: "Posts"
              value: "posts"
            - name: "TIL"
              value: "til"
            - name: "Tips"
              value: "tips"
            - name: "TrES"
              value: "tres"
      # header:
      #    image: /assets/images/image_name
      #    image_description: 'danah boyd accepts her EFF award'
      #    caption: 'Courtesy of danah boyd'
      #    teaser: /assets/images/danah_boyd_eff_thumbnail.gif
      #      - name: "image"
      #        field:
      #          element: "text"
      #          label: "Add Image to Post"
      #          placeholder: "Image path (relative to /assets/post-images/)"
      #          alterable: true
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true # A user can add additional values.
          options:
            - name: "git"
              value: "git"
            - name: "Pandas"
              value: "pandas"
            - name: "Python"
              value: "python"
            - name: "SQL"
              value: "sql"
            - name: "TIL"
              value: "til"
            - name: "Tips"
              value: "tips"
            - name: "*nix"
              value: "nix"
