---
# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
    - cron: 21 1 * * *

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-close: 5
          days-before-stale: 30
          exempt-issue-labels: awaiting-approval
          exempt-pr-labels: awaiting-approval
          stale-issue-label: no-issue-activity
          stale-issue-message: This issue is stale because it has been open 30 days with no activity.
            Remove stale label or comment or this will be closed in 5 days.
          stale-pr-label: no-pr-activity
          stale-pr-message: This pull request is stale because it has been open 30 days with no activity.
            Remove stale label or comment or this will be closed in 5 days.
